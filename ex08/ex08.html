<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas:</h2>
    <ol type="1">
        <li>acordar</li>
        <li>tomar café</li>
        <li>escovar os dentes </li>
        <li>ir para faculdade</li>
        <li>Almoçar</li>
    </ol>
    <h2>Listas não ordenadas.</h2>
    <ul type="square">
        <li>Arroz</li>
        <li>Macarrão</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
