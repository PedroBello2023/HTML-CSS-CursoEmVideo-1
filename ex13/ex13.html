<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Media.png" type="image/png">
        <img src="imagens/Grande.png" alt="imagem flexivel">
    </picture>
    
</body>
</html>
